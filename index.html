<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arasu Biodiversity Foundation</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/logo.svg" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Arasu Biodiversity Foundation" />
    <meta
      name="description"
      content="We are dedicated to creating positive social impact through education, health, and sustainability projects."
    />
    <meta
      name="keywords"
      content="NGO, social work, donation, education, health, charity, environment, support, community"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-ngo-domain.com/" />
    <meta property="og:title" content="Your NGO Name | Empowering Change" />
    <meta
      property="og:description"
      content="Join us in creating lasting change in communities through impactful projects."
    />
    <meta
      property="og:image"
      content="https://your-ngo-domain.com/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-ngo-domain.com/" />
    <meta
      property="twitter:title"
      content="Your NGO Name | Empowering Change"
    />
    <meta
      property="twitter:description"
      content="Support our mission to make a difference in the world."
    />
    <meta
      property="twitter:image"
      content="https://your-ngo-domain.com/og-image.jpg"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
